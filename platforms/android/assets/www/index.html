<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="ListCtrl" class="platform-android platform-cordova platform-webview">
    <ion-pane>
      <ion-header-bar>
        <h1 class="title">Items</h1>
        <button class="button button-icon ion-plus" ng-show="authData" ng-click="addItem()">
        </button>
      </ion-header-bar>
      
      
      <ion-content>
      
        <div ng-hide="authData" class="item">
          <form ng-submit="login(authType.password)">
            <div class="list list-inset">
              <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="user.email">
              </label>
              <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
              </label>
              <!--<label class="item item-input">
                <input type="text" placeholder="Last Name">
              </label>-->
              <button class="button button-block button-stable" type="submit">Login</button>
            </div>
          </form>
          OR<br/>
          Login with<br/>
          <button class="button button-positive" ng-click="login(authType.facebook)">
            Facebook
          </button>
          <button class="button button-assertive" ng-click="login(authType.google)">
            Google
          </button>
          <button class="button button-calm" ng-click="login(authType.twitter)">
            Twitter
          </button>
        </div>


        <div ng-show="authData" class="item item-avatar">
          <img src="{{profileImg}}">
          <h2>Hello {{displayName}}!</h2>
          <button class="button button-stable" ng-click="logout()">
            Logout
          </button>

          <ion-list>
            <ion-item class="item-button-right" ng-repeat="item in items">
              {{item.name}}
              <button class="button button-icon ion-minus" ng-click="removeItem(item)">
            </ion-item>
          </ion-list>
        
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
